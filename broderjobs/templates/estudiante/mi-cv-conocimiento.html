
<div style="margin:0 50px">

	<form class="form-horizontal" action="{% url 'mi-cv-conocimiento' %}" method="post">
				{%csrf_token%}
				<div id="div_id_conocimiento" class="form-group">
					<label class="control-label ">
						<strong>Conocimiento</strong>
					</label>
					<select multiple class="full" id="id_conocimiento">
						{% for conocimiento in conocimientos %}
							<option value="{{conocimiento.id}}" data-info="c" selected>{{conocimiento.descripcion}}</option>
						{% endfor %}
						{% for conocimiento in conocimientos_extra %}
							<option value="{{conocimiento.id}}" data-info="ce" selected>{{conocimiento.descripcion}}</option>
						{% endfor %}
						{% for conocimiento in conocimientos_universo %}
							<option value="{{conocimiento.id}}" data-info="c">{{conocimiento.descripcion}}</option>
						{% endfor %}
					</select>
					{{form.conocimientos_hidden}}
					{{form.conocimientos_nuevos_hidden}}
					{{form.conocimientos_extras_hidden}}

				</div>
		<!--<input type="submit" class="btn btn-primary btn-submit" value = "Guardar">-->
	</form>
</div>
<script>
	$(function(){
		$("#form-modal .modal-title").html('<i class="knowledge"></i> <strong>&nbsp;Conocimientos</strong>');

	});
</script>
