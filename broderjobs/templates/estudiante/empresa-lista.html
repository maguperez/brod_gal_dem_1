
{% extends 'estudiante/base.html' %}
{% load staticfiles %}
{%block css%}
{%endblock%}
{% block content %}
<section class="empresas">
    <div class="centered">
        <input id="busqueda" class="search" type="text" placeholder="Buscar por empresas" />
        <ul class="list" id="datos">


        </ul>
		<div class="clear"></div>
    </div>
</section>

{% endblock content %}
{% block js %}

<script>
	$('#busqueda').keyup(fnBusqueda);
	function fnBusqueda(){
		var busqueda = $(this).val();
		$.ajax({
			data : {'busqueda':busqueda},
			url: '/estudiante/empresa-busqueda/',
			type: 'get',
			success: function(data){
				var html = ""
				for(var i = 0; i<data.length ; i++){
                    html += '<li><a class="box" href="/estudiante/empresa-detalle/'+data[i].fields.id+'/">';
                    html += '<header><img src="'+ data[i].fields.logo + '"/></header>';
                    html += '<div class="content"><h3 class="link">'+ data[i].fields.nombre+'</h3>';
					html +=	'<label class="descripcion">' + data[i].fields.sector + '</label>';
                    html += '<div class="rating"><i class="rating"></i><label>'+data[i].fields.ranking_general+'</label></div></div></a></li>';
				}
				$('#datos').html(html);
			}

		});
	}

</script>

{% endblock js %}
