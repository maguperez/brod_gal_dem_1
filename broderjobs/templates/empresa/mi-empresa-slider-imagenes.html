{% load staticfiles %}
<div class="slider">
    <div class="owl-carousel">
    {%if imagenes%}
		{%for i in imagenes.all%}
            <div class="item">
            <!--<img src="{%static 'img/oficina-11.png' %}"/>-->
			<img src="{{i.set_imagen}}"/></div>
        {%endfor%}
    {%endif%}
    {% if videos %}
        {% for video in videos.all %}
           <div class="item-video">
                <a class="owl-video" href="{{ video.url }}"></a>
            </div>
        {% endfor %}
    {% endif %}
        {%if imagenes|length == 0 and videos|length == 0%}
		    <div class="item">
                <img src="{%static 'img/imagen-default.png' %}"/>
            </div>
        {%endif %}
    </div>
</div>
<input type="hidden" id="cant_imagenes" value="{{imagenes | length}}">
<input type="hidden" id="cant_videos" value="{{videos | length}}">
<script>
     $(function(){
		var initial_img = 2;
         cant = parseInt($('#cant_imagenes').val()) + parseInt($('#cant_videos').val());
        if(cant > 1)
            initial_img = 1;
	     $('.owl-carousel').owlCarousel({
			 autoPlay: true,
             items:initial_img ,
		     singleItem: true,
             loop: true,
             margin: 10,
             pagination: true,

		 });
         if (cant==1 && parseInt($('#cant_videos').val()) == 1){
             $(".owl-item.active").css("width","100%");
             $(".owl-item.active").parent().css("width","inherit");
         }
	 });
</script>
