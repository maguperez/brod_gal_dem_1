<html>
	<head>
		<title>Broder jobs</title>

        <meta name="HandheldFriendly" content="true">
		<link rel="stylesheet" href="../css/broder.css">
		<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
	</head>
	<body>
		<header class="principal">
			<div class="centered">
				<a href="oportunidades.html"><img class="logo" src="../img/logo.png" alt="Broder jobs" /></a>
				<div class="user">
					<div class="menu" id="menu">
						<i class="arrow-down white"></i>
						<div class="v-line"></div>
						<div class="clear"></div>
						<div class="contextual-menu" id="ctx-menu-header">
							<div class="wrapper">
								<div class="pin"></div>
								<ul>
									<li><a href="usuarios.html"><i class="users"></i><span class="v-line gray"></span><span>Usuarios</span><div class="clear"></div></a></li>
									<li><a href="mi_cuenta.html"><i class="config"></i><span class="v-line gray"></span><span>Mi Cuenta</span><div class="clear"></div></a></li>
									<li><a href="index.html"><i class="exit"></i><span class="v-line gray"></span><span>Salir</span><div class="clear"></div></a></li>
								<ul>
							</div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="options">
					<a class="mensajes">Mensajes</a>
				</div>
				<div class="actions">
					<a href="anunciar_oportunidad.html">ANUNCIAR OPORTUNIDAD</a>
				</div>
				<div class="clear"></div>
			</div>
		</header>
		<header class="menu">
			<div class="centered">
				<a class="active" href="oportunidades.html">Oportunidades</a>
				<a href="miempresa.html">Mi empresa</a>
				<div class="clear"></div>
			</div>
		</header>
    {% block content %}
    {% endblock %}


	</body>
</html>

<script>
	$('#menu').click(function() {
		if ($('#ctx-menu-header').hasClass('active'))
			$('#ctx-menu-header').removeClass('active');
		else
			$('#ctx-menu-header').addClass('active')
	});
	function opciones(id) {
		if ($('#menu-' + id).hasClass('active'))
			$('#menu-' + id).removeClass('active');
		else
			$('#menu-' + id).addClass('active')
	}
</script>
