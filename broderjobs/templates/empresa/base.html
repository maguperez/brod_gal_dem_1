{% load staticfiles %}
<html>
	<head>
		<title>Broder jobs</title>
		<meta content="IE=11.0000" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <meta name="HandheldFriendly" content="true">
		<link rel="stylesheet" href="{% static 'css/broder.css' %}">
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
		{% block css %}
		{% endblock css %}
		<script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/jquery.validate.min.js' %}"></script>
        <script src="{% static 'js/additional-methods.min.js' %}"></script>

	<body>
	<div class = "header-container">
		<header class="principal">
			<div class="centered">
				<a href="oportunidades.html"><img class="logo" src="{% static 'img/logo.png' %}" alt="Broder jobs" /></a>
				<div class="user">
					<div class="menu" id="menu">
						<i class="arrow-down white"></i>
						<div class="v-line"></div>
						<div class="clear"></div>
						<div class="contextual-menu" id="ctx-menu-header">
							<div class="wrapper">
								<div class="pin"></div>
								<ul>
									<li><a href="usuarios.html"><i class="users"></i><span class="v-line gray"></span><span>Usuarios</span><div class="clear"></div></a></li>
									<li><a href="{%url 'configuracion'%}"><i class="config"></i><span class="v-line gray"></span><span>Mi Cuenta</span><div class="clear"></div></a></li>
									<li><a href="{%url 'salir' %}"><i class="exit"></i><span class="v-line gray"></span><span>Salir</span><div class="clear"></div></a></li>
								<ul>
							</div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="options">
					<a class="mensajes">Mensajes</a>
				</div>
				<div class="actions">
					<a href="{% url 'oportunidad_crear'%}">ANUNCIAR OPORTUNIDAD</a>
				</div>
				<div class="clear"></div>
			</div>
		</header>
		<header class="menu">
			<div class="centered">
				<a id = "link-oportunidades" href="{% url 'empresa-oportunidad-listar'%}">Oportunidades</a>
				<a id = "link-mi_empresa" href="{% url 'mi-empresa' %}">Mi empresa</a>
				<div class="clear"></div>
			</div>
		</header>
		</div>
    {% block content %}
    {% endblock %}

	</body>
</html>

<script>
	$('#menu').click(function() {
		if ($('#ctx-menu-header').hasClass('active'))
			$('#ctx-menu-header').removeClass('active');
		else
			$('#ctx-menu-header').addClass('active')
	});
	function opciones(id) {
		if ($('#menu-' + id).hasClass('active'))
			$('#menu-' + id).removeClass('active');
		else
			$('#menu-' + id).addClass('active')
	}
</script>
{% block js %}
{% endblock %}
