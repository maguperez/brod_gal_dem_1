<html>
    <head>
        <title>Reestablece tu contraseña en Broderjobs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @font-face {
                font-family: 'Roboto Light';
                src: url("{{ protocol }}://{{ domain }}{% static 'archivos/fonts/Roboto-Light.eot' %}");
                src: url("{{ protocol }}://{{ domain }}{% static 'archivos/fonts/Roboto-Light.eot?#iefix' %}") format('embedded-opentype'),
                     url("{{ protocol }}://{{ domain }}{% static 'archivos/fonts/Roboto-Light.woff'%}") format('woff'),
                     url("{{ protocol }}://{{ domain }}{% static 'archivos/fonts/Roboto-Light.ttf'%}") format('truetype'),
                     url("{{ protocol }}://{{ domain }}{% static 'archivos/fonts/Roboto-Light.svg#Roboto-Light'%}") format('svg');
            }
        </style>
    </head>
    <body style = "font-family: 'Roboto Light'; background-color:#F2F2F2">
        <div style ="text-align: center; margin: 50px;">
            <img src ="{{ protocol }}://{{ domain }}{%static 'archivos/logo.svg' %}"/>
            <img src ="{{ protocol }}://{{ domain }}{%static 'archivos/logo.png' %}"/>
        </div>
        <div style ="background-color:white; margin: 15px; padding: 45px" >
            <div style ="font-size: 31pt; color: #5F5F5F; text-align: center"> 
                Solicitud de contraseña </div>
            <div style ="font-size: 20pt; text-align: center; margin-top: 40px"> 
                <b>Hola {{nombre}}</b> </div>
            <div style = "margin: 40px auto; text-align: center;">
                Para restablecer su contraseña solo haga<br>
                click en el botón de abajo y siga las instrucciones.
            </div>
            <div style="text-align: center; display: block">
                <a href="{{ protocol }}://{{ domain }}{% url 'contrasena-recuperar' uidb64=uid token=token %}" style = "display: inline-block;background-color: #FB4100; padding: 10px; border-radius: 4px; font-size: 16pt; color: white; width: 300px; text-decoration: none">Reestablecer contraseña</a>
            </div>
        </div>
        <div style="margin-top: 30px; margin-bottom: 10px; text-align: center; color: #999; font-size: 14pt">
            ¿Preguntas? <a href="callto:989505387" style="text-decoration: none; color: #999;">989 505 387</a>
        </div>
        <div style="text-align: center">
            <span style="padding-top: 45px; margin-bottom: 15px; display: inline-block; border-top: solid 1px #999">
            <a href="#"><img src="{{ protocol }}://{{ domain }}{% static 'archivos/icon-facebook.png' %}" width = 45 /></a>
            <a href="#"><img src="{{ protocol }}://{{ domain }}{% static 'archivos/icon-twitter.png' %}" width = 45 /></a>
            <a href="#"><img src="{{ protocol }}://{{ domain }}{% static 'archivos/icon-snapchat.png' %}" width = 45 /></a>
            </span>
        </div>
        <div style="margin:15px;text-align: center; font-size: 11pt; color: #999 ">
            Enviado con <img src="{{ protocol }}://{{ domain }}{% static 'archivos/icon-corazon.png' %}" width = 11 /> por personas que aman lo que hacen
        </div>
    </body>
</html>
