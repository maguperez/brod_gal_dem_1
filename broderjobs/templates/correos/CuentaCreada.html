<html>
    <head>
        <title>Reestablece tu contrase√±a en Broderjobs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @font-face {
                font-family: 'Roboto Light';
                src: url({{ protocol }}://{{ domain }}{% static 'archivos/fonts/Roboto-Light.eot' %});
                src: url({{ protocol }}://{{ domain }}{% static 'archivos/fonts/Roboto-Light.eot?#iefix' %}) format('embedded-opentype'),
                     url({{ protocol }}://{{ domain }}{% static 'archivos/fonts/Roboto-Light.woff'%}) format('woff'),
                     url({{ protocol }}://{{ domain }}{% static 'archivos/fonts/Roboto-Light.ttf'%}) format('truetype'),
                     url({{ protocol }}://{{ domain }}{% static 'archivos/fonts/Roboto-Light.svg#Roboto-Light'%}) format('svg');
            }
        </style>
    </head>
    <body style = "font-family: Helvetica; background-color:#F2F2F2">
        <div style ="text-align: center; margin: 50px;">
            <img src ="{%static 'archivos/logo.png' %}"/>
        </div>
        <div style ="background-color:white; margin: 15px; padding: 45px" >

            <div style ="font-size: 31pt; color: #5F5F5F; text-align: center">
                Ha sido agregado a BroderJobs.com. Por favor siga el siguiente enlace para completar su registro </div>
            <table style = "margin: 60px auto; border-spacing: 10px; ">
                <tr><td>Usuario: </td>
                    <td> {{ user.email }}</td></tr>
            </table>
            <div style="text-align: center; display: block">
                <a href="{{ protocol }}://{{ domain }}{% url 'contrasena-crear' uidb64=uid token=token %}"
                   target="_blank" style = "display: inline-block;background-color: #FB4100; padding: 10px; border-radius: 4px; font-size: 16pt; color: white; width: 200px; text-decoration: none">Comenzar</a>

            </div>
        </div>
        <div style="margin:30px;text-align: center">
            <a href="#"><img src="{% static 'archivos/icon-facebook.png' %}" width = 45 /></a>
            <a href="#"><img src="{% static 'archivos/icon-twitter.png' %}" width = 45 /></a>
            <a href="#"><img src="{% static 'archivos/icon-snapchat.png' %}" width = 45 /></a>
        </div>
        <div style="margin:15px;text-align: center; font-size: 11pt; color: #999 ">
            Enviado con <img src="{% static 'archivos/icon-corazon.png' %}" width = 11 /> por personas que aman lo que hacen
        </div>
    </body>
</html>

{% endautoescape %}
