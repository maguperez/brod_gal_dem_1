{% extends 'main/index-empresa.html' %}
{% block content_empresa %}

        {%if message %}
        <b>{{message}}</b>
        {% endif%}
        <form action="" method="post">{%csrf_token%}
            <div class="login active" id="login">
					<div class="content">
						<label class="ingresa-email">Iniciar Sesi&oacute;n</label>
						<div class="datos">
                            {{ form.email }}
		                    {{ form.password }}
						</div>
						<div class="opciones">
							<input type="checkbox" id="recordarme" /><label for="recordarme">Recordarme.</label>
							<a>¿Olvidaste tu contrase&ntilde;a?</a>
						</div>
						<div class="division">
							<div class="full line"></div>
							<div class="clear"></div>
						</div>
						<input type="submit" name="form" value="REGISTRARME" id="registrarme" class="Ingresar"/>
						<a class="registrate" href="/empresa-registro/" onclick="desactivar('mensaje-central'); desactivar('login'); activar('registro');">¿No est&aacute;s registrado? Reg&iacute;strate AQU&Iacute;.</a>
                        <a class="close" href="/empresa/">x</a>
					</div>
				</div>
        </form>
{% endblock%}
